spring.application.name=BloomCycle
server.port=9090
spring.datasource.url=jdbc:mysql://localhost:3306/bloomcycle
spring.datasource.username=bloomuser
spring.datasource.password=bloompassword
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.servlet.multipart.max-file-size=200MB
spring.servlet.multipart.max-request-size=200MB
spring.main.allow-circular-references=true
app.file-storage.base-path=/tmp/bloomcycle/projects
app.storage.path=/home/frachea/Documents/Java/bloom-cycle/storage
# OpenAPI configuration
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha